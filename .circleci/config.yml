palantir_aliases:
  - &always-run
    filters:
      branches:
        only: /.*/
      tags:
        only: /.*/

version: 2
jobs:
  generate-bindings:
    docker:
      - image: circleci/openjdk:8u171-jdk-node-browsers
    steps:
      - checkout

      - run:
          name: Download test server
          command: ./scripts/download_test_server.sh

      - run:
          name: Download conjure-python
          command: ./scripts/download_conjure_python.sh

      - run:
          name: Generate verification bindings
          command: ./scripts/generate_test_bindings.sh

      - persist_to_workspace:
          root: '.'
          paths:
            - build/downloads
            - build/resources
            - test/generated

  py27:
    docker:
      - image: circleci/python:2.7.15
    steps:
      - checkout

      - attach_workspace:
          at: '.'

      - run:
          name: Install dependencies
          command: pip install --user setuptools tox==2.9.1 tox-virtualenv-no-download

      - restore_cache:
          key: tox-v2-py27-{{ checksum "tox.ini" }}

      - run:
          name: Install tox things
          command: if [ ! -d ".tox" ]; then python -m tox -e py27 --notest; fi

      - save_cache:
          key: tox-v2-py27-{{ checksum "tox.ini" }}
          paths:
            - .tox

      - run: python -m tox -e py27

      - run:
          name: Collect JUnit XML
          command: mkdir -p ~/junit && find . -type f -regex ".*/build/.*xml" -exec cp {} ~/junit/ \;
          when: always

      - store_test_results:
          path: ~/junit

  py3:
    docker:
      - image: circleci/python:3.6.5
    steps:
      - checkout

      - attach_workspace:
          at: '.'

