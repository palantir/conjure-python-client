      - store_test_results:
          path: ~/junit

  publish-wheel:
    docker:
      - image: cimg/python:3.6.15
    steps:
      - checkout
      - deploy:
          command: |
            pip install --user setuptools wheel twine
            python setup.py sdist bdist_wheel --universal
            ~/.local/bin/twine upload --repository-url https://upload.pypi.org/legacy/ -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*
workflows:
  version: 2
  build:
    jobs:
      - generate-bindings:
          <<: *always-run

      - py27:
          requires:
            - generate-bindings
          <<: *always-run
      - py3:
          requires:
            - generate-bindings
          <<: *always-run
      - mypy27:
          <<: *always-run
      - mypy3:
          <<: *always-run
      - lint:
          <<: *always-run
      - publish-wheel:
          requires:
            - py27
            - py3
            - mypy27
            - mypy3
            - lint
          filters:
            tags: { only: '/^[0-9]+(\.[0-9]+)+(-[a-zA-Z]+[0-9]*)*$/' }
            branches: { ignore: /.*/ }
