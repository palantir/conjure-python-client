  publish-wheel:
    docker:
      - image: circleci/python:3.6.5
    steps:
      - checkout
      - run:
          command: |
            if echo "${CIRCLE_TAG}" | grep -Eq '[0-9]+(\.[0-9]+)+(-[a-zA-Z]+[0-9]*)*'; then
              pip install --user setuptools wheel twine
              python setup.py sdist bdist_wheel --universal
              ~/.local/bin/twine upload dist/*
            fi

workflows:
  version: 2
  build:
    jobs:
      - generate-bindings:
          <<: *always-run

      - py27:
          requires:
            - generate-bindings
          <<: *always-run
      - py3:
          requires:
            - generate-bindings
          <<: *always-run
      - mypy27:
          <<: *always-run
      - mypy3:
          <<: *always-run
      - lint:
          <<: *always-run
      - publish-wheel:
          requires:
            - py27
            - py3
            - mypy27
            - mypy3
            - lint
          filters:
            tags: { only: /.*/ }
